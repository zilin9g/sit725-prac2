<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SIT725-prac2</title>
</head>
<body>
    <form name="input" action="html_form_action.php" method="get">
        Number1 <input type="text" id="Number1"><br><br>
        Number2<input type="text" id="Number2"><br><br>
        Result<input type="text" id="Result"><br><br>
        <input type="button" id="calculateBtn" value="Add">
        </form>
 
</body>
</html>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script  type="text/javascript">
    $(document).ready(function(){
        $('#calculateBtn').click(function(){
            
            var number1=$('#Number1').val();
            var number2=$('#Number2').val();
            var numbers={
                Number1:number1,
                Number2:number2
            }
            $.get("http://localhost:3000/addNumber",numbers,function(data){
                $('#Result').val(data.result);
            });
        })
        
    })
</script>
